version: '3.8'

services:
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: addms_postgres
    environment:
      POSTGRES_DB: addms
      POSTGRES_USER: addms_user
      POSTGRES_PASSWORD: addms_pass
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5433"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U addms_user -d addms"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: addms_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

